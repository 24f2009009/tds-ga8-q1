<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quarterly Earnings Presentation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- RevealJS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/black.css" id="theme">

  <!-- Code Highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/github-dark.css">

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>

<body>
<div class="reveal">
  <div class="slides">
    <section data-markdown="slides.md"
             data-separator="^---$"
             data-separator-vertical="^\|\|\|$"
             data-separator-notes="^Note:">
    </section>
  </div>
</div>

<!-- RevealJS Core -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>

<!-- Plugins -->
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/math/math.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

<script>
Reveal.initialize({
  hash: true,
  plugins: [ RevealMarkdown, RevealHighlight, RevealMath.KaTeX ],
});
</script>

</body>
</html>
